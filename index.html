<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Welcome to my Tip Calculator</h1>

        <label for="amountSpent">How much did you spend in total?</label>
        <input type="number" name="amountSpent" id="amountSpent" placeholder="Input amount here">

        <select name="rating" id="rating">
            <option value="" disabled selected>Choose one of these</option>
            <option value="0.2">Excellent</option>
            <option value="0.1">Good</option>
            <option value="0">Bad</option>
        </select>

        <p>
            Your tip is: <span id="tip"></span>
        </p>
        <button id="calculate">Calculate</button>
    </main>



    <script src="./script.js"></script>
</body>
</html>
